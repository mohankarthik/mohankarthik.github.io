# Basic information
title                     : Mohan Karthik
email                     : writeto@mohankarthik.dev
repository                : "mohankarthik/blog"
description               : Talks about Dev, Tech, Product and Leadership
baseurl                   : "" # the subpath of your site, e.g. /blog
url                       : "https://mohankarthik.dev"
twitter_username          : mohankarthik
github_username           : mohankarthik
masthead_title            : ":(){ :|:& };:"

# Navigation settings
breadcrumbs               : true
breadcrumb_home_label     : "Start"
breadcrumb_separator      : ">"
search                    : true

# Data
include:
  - _pages

# Author Profile
author:
  name: "Mohan Karthik"
  avatar: "/assets/images/karthik.webp"
  bio: "Talks about Dev, Tech, Product and Leadership" # Note: Markdown is allowed
  location: "Bengaluru, India"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/mohankarthik/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mohankarthik"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mohankarthik"
    - label: "Reddit"
      icon: "fab fa-fw fa-reddit"
      url: "https://www.reddit.com/user/mohankarthik"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/mohankarthik"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
      comments: true
      author_profile: true
      share: true
date_format: "%Y-%m-%d"

# Disqus config
comments:
  provider: "disqus"
  disqus:
    shortname: "https-mohankarthik-dev"

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: G-JT11766NBY
    anonymize_ip: false # default

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"
plugins:
  - jekyll-feed
  - jekyll-include-cache
